<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive physics-based simulation showcasing different ball sounds and behaviors.">
    <meta name="keywords" content="OBalls, balls, physics, simulation, sounds, marbles, billiards, pingpong">
    <meta name="author" content="Robert Allen">
    <meta name="website" content="https://github.com/TheRedJalapeno/OBalls">
    <meta property="og:url" content="https://github.com/TheRedJalapeno/OBalls">
    <link rel="icon" href="images/billiard.png" type="image/png">
    <title>oBalls!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    
    <div id="gameSelect">
      <h1>Select your game mode</h1>
      <div class="menuGroup" style="display:none;">
        <button id="screensaver">Screensaver</button>
      </div>
      <div class="menuGroup">
        <button id="startBlitz">5 Second Blitz</button>
        <div id="counterBlitz">Balls Collected This Time: 0</div>
        <div id="highscoreBlitz">High Score: 0</div>
      </div>
      <hr>
      <div class="menuGroup">
        <button id="startBallBlaster">Ball Blaster</button>
        <div id="counterBallBlaster">Balls Blasted This Time: 0</div>
        <div id="highscoreBallBlaster">High Score: 0</div>
      </div>

      
    </div>
    <!-- Game Display for Score and Timer-->
    <div class="yourScore" id="scoreboard">
      <div id="objectCounter">Objects on Screen: 0</div>
      <div id="timerDisplay">00:00</div>
    </div>
    <!-- Entire game viewport -->
    <canvas id="viewport"></canvas>
  
  </div>    
  
    <!-- About the author -->
    <div id="about" style="position: fixed; bottom: 10px; left: 10px; z-index: 1000; font-family: sans-serif;user-select: none;">
      <div id="about-trigger" style="width: 45px; height: 45px; background-color: white; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 24px;">?</div>
      <div id="about-box" style="display: none; width: 300px; background-color: white; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); padding: 15px; position: absolute; bottom: 55px; left: 0;">
          <div style="max-height: 300px; overflow-y: auto;">
              <p class="headline" style="font-size: 1.1em; font-weight: bold; margin: 10px 0;">About the Author</p>
              <p style="margin: 10px 0; font-size: 11px;">Robert is an absurdist, a futurist, and an absurd futurist. This site is made with love.</p>
              <a href="https://github.com/TheRedJalapeno/">GitHub Profile</a>
          </div>
      </div>
    </div>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7L69R3SYWR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7L69R3SYWR');

    <script src="PhysicsJS/physicsjs-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
